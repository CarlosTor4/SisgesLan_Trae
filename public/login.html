<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SisgesLan - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer base {
          :root {
            /* Dark theme with warm orange accents */
            --background: 222 47% 5%;
            --foreground: 43 96% 56%;

            --card: 222 47% 8%;
            --card-foreground: 43 96% 96%;

            --popover: 222 47% 8%;
            --popover-foreground: 43 96% 96%;

            /* Warm orange primary colors */
            --primary: 25 95% 53%;
            --primary-foreground: 222 47% 5%;

            --secondary: 222 47% 12%;
            --secondary-foreground: 43 96% 96%;

            --muted: 222 47% 12%;
            --muted-foreground: 43 20% 70%;

            --accent: 25 95% 53%;
            --accent-foreground: 222 47% 5%;

            /* Success and error states */
            --success: 142 72% 29%;
            --success-foreground: 142 72% 96%;
            
            --destructive: 0 84% 60%;
            --destructive-foreground: 210 40% 98%;

            --border: 222 47% 15%;
            --input: 222 47% 15%;
            --ring: 25 95% 53%;

            --radius: 0.75rem;
            
            /* Custom gradients for dashboard */
            --gradient-warm: linear-gradient(135deg, hsl(var(--primary)), hsl(25 100% 45%));
            --gradient-subtle: linear-gradient(180deg, hsl(var(--card)), hsl(222 47% 6%));
            
            /* Shadows with warm glow */
            --shadow-warm: 0 4px 20px -4px hsl(var(--primary) / 0.3);
            --shadow-card: 0 8px 32px -8px hsl(222 47% 2% / 0.8);
            
            /* Animation timing */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          }

          .dark {
            /* Dark mode uses the same warm theme */
            --background: 222 47% 5%;
            --foreground: 43 96% 56%;
            --card: 222 47% 8%;
            --card-foreground: 43 96% 96%;
            --popover: 222 47% 8%;
            --popover-foreground: 43 96% 96%;
            --primary: 25 95% 53%;
            --primary-foreground: 222 47% 5%;
            --secondary: 222 47% 12%;
            --secondary-foreground: 43 96% 96%;
            --muted: 222 47% 12%;
            --muted-foreground: 43 20% 70%;
            --accent: 25 95% 53%;
            --accent-foreground: 222 47% 5%;
            --border: 222 47% 15%;
            --input: 222 47% 15%;
            --ring: 25 95% 53%;
          }
        }

        @layer base {
          * {
            border-color: hsl(var(--border));
          }

          body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
          }
        }
    </style>
</head>
<body class="bg-background text-foreground">
    <div class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
      <div 
        class="absolute inset-0 z-0" 
        style="
          background-image: url('../src/assets/burger-hero.jpg');
          background-size: cover;
          background-position: center;
          filter: brightness(0.4);
        "
      ></div>
      
      <div class="z-10 w-full max-w-md px-4 sm:px-6 md:px-8">
        <div class="w-full bg-white/30 backdrop-blur-sm border-2 border-white/70 shadow-xl rounded-lg">
          <div class="flex flex-col items-center p-6">
            <img src="../src/assets/burger-icon.svg" alt="Logo" class="w-24 h-24 mb-2" />
            <h1 class="text-2xl md:text-3xl font-bold text-center text-white">
              SISTEMA DE GESTÃO DE LANCHONETE
            </h1>
            <p class="text-center text-white mt-2">
              Entre com suas credenciais para acessar o sistema
            </p>
          </div>
          <div class="p-6">
            <form class="space-y-4">
              <div class="flex flex-col gap-1.5">
                <label for="username" class="text-white flex items-center gap-2">
                  Usuário
                </label>
                <input 
                  id="username" 
                  placeholder="Digite seu usuário" 
                  required
                  class="bg-amber-800 border-amber-900 focus:border-amber-900 text-white placeholder:text-white/70 w-full rounded-md p-2"
                />
              </div>
              <div class="flex flex-col gap-1.5">
                <label for="password" class="text-white flex items-center gap-2">
                  Senha
                </label>
                <input 
                  id="password" 
                  type="password" 
                  placeholder="Digite sua senha" 
                  required
                  class="bg-amber-800 border-amber-900 focus:border-amber-900 text-white placeholder:text-white/70 w-full rounded-md p-2"
                />
              </div>
              <button 
                type="submit" 
                class="w-full bg-amber-800 hover:bg-amber-900 text-white font-medium py-2 flex items-center justify-center gap-2 rounded-md"
              >
                Entrar
              </button>
            </form>
          </div>
          <div class="flex flex-col items-center gap-1 p-6">
            <p class="text-sm text-white">
              © 2024 SisgesLan - Todos os direitos reservados
            </p>
            <p class="text-xs text-white/80">
              Desenvolvido por Ctor4.com | Versão 1.0.0
            </p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
